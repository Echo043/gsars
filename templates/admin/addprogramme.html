{% extends 'templates.html' %}

{% block css %}

{% endblock %}


{% block content %}
<a href="#edit" data-toggle="modal" ><button class="btn btn-primary">Add Programme</button></a>



{% if p %}
<table class="table table-striped table-hover">
    <thead>
        <th>ID</th>
        <th>Programmes</th>
    </thead>
    {% for i in p %}
    <tr>
        <td>{{i.1}}</td>
        <td>{{i.0}}</td>
        <td>
            <form action="{% url 'delete' %}" method="POST">
                {% csrf_token %}
                <button type="submit" name="deletep" value="{{i.1}}" style="border:none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="20" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                        <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                    </svg>
                </button>

            </form>
            
        </td>
    </tr>
    {% endfor %}

</table>
{% else %}
<h3>No programmes</h3>

{% endif %}

   <!-- Edit -->

   <div id="edit" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <form method="POST" action="{% url 'programme' %}"> 
            {% csrf_token %}
          <div class="modal-header">
            <h4 class="modal-title">Add new programme</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
                <label>Programme</label>
                <input type="text" class="form-control" name="programmeadd" required />
              </div>
            
          <div class="modal-footer">
            <input
              type="button"
              class="btn btn-default"
              data-dismiss="modal"
              value="Cancel"
            />
            <button type="submit" class="btn btn-primary">Save</button>
            
          </div>
        </form>
      </div>
    </div>
  </div>

   <!-- Edit -->


   
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

{% endblock %}
